services:
  db:
    image: "postgres:latest"
    ports:
      - 5432:5432
    container_name: db_oportune
    env_file:
      - .env.db.local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oportune_network

volumes:
  postgres_data:

networks:
  oportune_network:
    driver: bridge
